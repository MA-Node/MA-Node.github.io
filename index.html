<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>牛马笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./img/ioc.ico" type="image/x-icon">
  <link rel="stylesheet" href="./theme/vue.css">
  <link rel="stylesheet" href="./css/Mobile.css">
  <link rel="stylesheet" href="./css/logo.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      // 侧边栏标题
      name: '<img src="/img/ioc.ico" width="25px">进击的大牛马',
      // github仓库
      repo: 'https://github.com/MA-Node/MA-Node.github.io.git',
      // 封面
      coverpage:'page.md',
      // 访问主页时加载封面
      onlyCover: false,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 入口文件渲染
      homepage:'home.md',
      // 侧边栏
      loadSidebar:'side.md',
      hideSidebar: false, //隐藏侧边栏
      // 生成目录的最大层级
      subMaxLevel:2,
      // 目录最大支持渲染的标题层级
      maxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar:true,
      // 顶部导航栏
      loadNavbar:'nav.md',

      // **********插件配置***************

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      },

      // **************自定义插件*************************

    }
  </script>
  <script src="./theme/docsify@4.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
